kind: pipeline
name: drone-weather

workspace:
  base: /go
  path: src/github.com/vielmetti/weather

steps:
  - name: test
    image: golang
    commands:
      - go get
      - go test
  - name: build
    image: golang
    commands:
      - go get
      - go build -o output
      - chmod +x output
  - name: run
    image: golang
    commands:
      - go get
      - go build -o weather
      - chmod +x weather
      - ./weather
